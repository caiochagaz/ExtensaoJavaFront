<div class="container">
  <div class="row">
    <div class="col-7">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-center letraPar">Dados do Cargo</h5>
          <form>
            <div class="mb-3">
              <label class="form-label letraPar">Nome do Cargo</label>
              <input type="text" readonly class="form-control" [(ngModel)]="cargo.car_nome" name="car_nome">
            </div>
            <div class="mb-3">
              <label class="form-label letraPar">Descrição do Cargo</label>
              <input type="text"readonly class="form-control" [(ngModel)]="cargo.car_atribuicao" name="car_atribuicao">
            </div>
            <button routerLink="/cargo" class="btn btn-secondary mx-3">Cancelar</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-5">
      <div class="card">
        <h5 class="card-title mx-3 mt-3 text-center letraPar">Mentor do Cargo ID - {{mentor.id_mentor}}</h5>
        <div class="card-body">
          <div class="mb-3">
            <label class="form-label letraPar">Nome do Mentor</label>
            <input type="text" readonly class="form-control" [(ngModel)]="mentor.mentor_nome" name="mentor_nome">
          </div>
          <div class="mb-3">
            <label class="form-label letraPar">Cargo do Mentor</label>
            <input type="text"readonly class="form-control" [(ngModel)]="mentor.mentor_cargo" name="mentor_cargo">
          </div>
          <hr>
          <div class="card text-center">
          <h5 class="card-title my-4 letraPar">Escolha um novo mentor para o cargo:</h5>
          <div class="card-body">
          <select [(ngModel)]="mentorSemCargo" name="mentorSemCargo" (ngModelChange)="mostrarMentor()" >
              <option *ngFor="let mentor of mentoresSemCargo" [ngValue]="mentor">
                {{mentor.mentor_nome}} - {{mentor.mentor_formacao}}
              </option>
            </select>
            <button (click)="atribuirMentor()" class="mx-3" mat-raised-button color="primary">Salvar</button>
          </div>
        </div>
          <hr>
          <div class="card my-3">
            <h5 class="card-title text-center letraPar">Deixar Cargo sem Mentor?</h5>
            <div class="card-body d-flex justify-content-center">
            <button (click)=" deixarCargoSemMentor()" mat-raised-button color="primary">Confirmar</button>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container d-flex justify-content-center mt-5"><button class="custom-btn btn-2" routerLink="/mentores/cadastrar">Cadastrar Mentor</button></div>

<h1 class="card-title text-center letraTit mt-5 mb-5">Mentores</h1>

<div class="container">

  <div class="row">
    <div class="col-lg-3 col-md-6 col-sm-12" *ngFor=" let mentor of mentores">
      <div class="card">
        <span class="mt-3">ID{{mentor.id_mentor}}</span>
        <div class="img" style="background-image: url('{{mentor.mentor_foto}}')"></div>
        <!-- <img src="{{mentor.mentor_foto}}"> -->
          <div class="info">
            <span>{{mentor.mentor_nome}}</span>
            <p>{{mentor.mentor_cargo}}</p>
          </div>
          <div class="example-button-container mb-3 m">
            <button class="mx-2" mat-mini-fab color="primary" aria-label="Example icon button with a menu icon" routerLink="/mentor/atribuirCargo/{{mentor.id_mentor}}" >
              <mat-icon>work</mat-icon>
            </button>
            <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon"  routerLink="/boleto/lista/{{mentor.id_mentor}}">
              <mat-icon>monetization_on</mat-icon>
            </button>
            <button class="mx-2" mat-mini-fab color="primary" aria-label="Example icon button with a menu icon" routerLink="/mentores/editar/{{mentor.id_mentor}}/{{mentor.id_cargo}}">
              <mat-icon> border_color</mat-icon>
            </button>
            <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon" routerLink="/mentores/excluir/{{mentor.id_mentor}}">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
          <div class="example-button-container">
        </div>
    </div>
  </div>

</div>

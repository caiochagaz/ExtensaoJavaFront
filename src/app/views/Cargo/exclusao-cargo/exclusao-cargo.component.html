<h5 class="card-title text-center mt-5 letraTit">Exclusão de Cargo</h5>
<div class="card w-50 mt-5">
  <div class="card-body">
    <h3 class="text-center letraPar">ID:{{cargo.id_cargo}}</h3>
    <form>
      <div class="mb-3">
        <label class="form-label letraPar">Nome do Cargo</label>
        <input type="text" class="form-control" readonly name="car_nome" [(ngModel)]="cargo.car_nome">
      </div>
      <div class="mb-3">
        <label class="form-label letraPar">Atribuição do Cargo</label>
        <input type="text" class="form-control" readonly name="car_atribuicao" [(ngModel)]="cargo.car_atribuicao">
      </div>
        <button mat-raised-button color="primary"class="btn btn-c mx-3" (click)="excluirCargo()">Excluir</button>
        <button mat-raised-button color="primary"class="btn btn-c mx-3" routerLink="/cargo">Voltar</button>
    </form>
  </div>
</div>
